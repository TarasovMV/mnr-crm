<div class="tui-text_h3 tui-space_bottom-8">Покупатели</div>

<div class="row tui-space_bottom-8">
    <button
        tuiButton
        size="m"
        iconRight="tuiIconPlus"
        (click)="create()"
    >Добавить</button>
</div>

<table class="tui-table">
    <tbody>
    <tr class="tui-table__tr tui-table__tr_border_none">
        <th class="tui-table__th tui-table__th_first">ID</th>
        <th class="tui-table__th">Наименование</th>
        <th class="tui-table__th">Адрес</th>
        <th class="tui-table__th">ИНН</th>
        <th class="tui-table__th">КПП</th>
        <th class="tui-table__th">ОГРН</th>
        <th class="tui-table__th">ОКПО</th>
        <th class="tui-table__th tui-table__th_last">Телефон</th>
    </tr>
    <tr *ngFor="let item of data$ | async" class="tui-table__tr tui-table__tr_border_none">
        <td class="tui-table__td tui-table__td_first">{{item.id}}</td>
        <td class="tui-table__td">{{item.name}}</td>
        <td class="tui-table__td">{{item.address}}</td>
        <td class="tui-table__td">{{item.inn}}</td>
        <td class="tui-table__td">{{item.kpp}}</td>
        <td class="tui-table__td">{{item.ogrn}}</td>
        <td class="tui-table__td">{{item.okpo}}</td>
        <td class="tui-table__td tui-table__td_last">{{item.phone}}</td>
    </tr>
    </tbody>
</table>
