<div class="tui-text_h3 tui-space_bottom-8">Транспортные средства</div>

<div class="row tui-space_bottom-8">
    <button
        tuiButton
        size="m"
        iconRight="tuiIconPlus"
        (click)="create()"
    >Добавить</button>
</div>

<table class="tui-table">
    <tbody>
    <tr class="tui-table__tr tui-table__tr_border_none">
        <th class="tui-table__th tui-table__th_first">ID</th>
        <th class="tui-table__th">Марка</th>
        <th class="tui-table__th">Модель</th>
        <th class="tui-table__th">Номер</th>
        <th class="tui-table__th">Прицеп</th>
        <th class="tui-table__th tui-table__th_last">Номер прицепа</th>
    </tr>
    <tr *ngFor="let item of data$ | async" class="tui-table__tr tui-table__tr_border_none">
        <td class="tui-table__td tui-table__td_first">{{item.id}}</td>
        <td class="tui-table__td">{{item.brand}}</td>
        <td class="tui-table__td">{{item.model}}</td>
        <td class="tui-table__td">{{item.number}}</td>
        <td class="tui-table__td">{{item.trail}}</td>
        <td class="tui-table__td tui-table__td_last">{{item.trailNumber}}</td>
    </tr>
    </tbody>
</table>
