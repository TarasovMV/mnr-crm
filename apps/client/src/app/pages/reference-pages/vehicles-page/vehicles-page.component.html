<div class="tui-text_h3 tui-space_bottom-8">Транспортные средства</div>

<div class="row tui-space_bottom-8">
    <button
        tuiButton
        size="m"
        iconRight="tuiIconPlus"
        (click)="create()"
    >Добавить</button>
</div>

<ng-container *ngIf="isMobile">
    <mnr-crm-item-card *ngFor="let item of data$ | async">
        <tui-hosted-dropdown
            [(open)]="menu[item.id!]"
            class="item-card-menu"
            tuiDropdownAlign="left"
            [content]="menuTpl"
        >
            <button
                tuiIconButton
                icon="tuiIconMoreVer"
                shape="rounded"
                appearance="icon"
                size="xs"
            ></button>
        </tui-hosted-dropdown>
        <mnr-crm-item-card-prop
            label="Марка"
            [description]="item.brand"
        ></mnr-crm-item-card-prop>
        <mnr-crm-item-card-prop
            label="Модель"
            [description]="item.model"
        ></mnr-crm-item-card-prop>
        <mnr-crm-item-card-prop
            label="Номер"
            [description]="item.number"
        ></mnr-crm-item-card-prop>
        <mnr-crm-item-card-prop
            label="Прицеп"
            [description]="item.trail"
        ></mnr-crm-item-card-prop>
        <mnr-crm-item-card-prop
            label="Номер прицепа"
            [description]="item.trailNumber"
        ></mnr-crm-item-card-prop>
    </mnr-crm-item-card>
</ng-container>

<table *ngIf="!isMobile" class="tui-table">
    <tbody>
    <tr class="tui-table__tr tui-table__tr_border_none">
        <th class="tui-table__th tui-table__th_first">Марка</th>
        <th class="tui-table__th">Модель</th>
        <th class="tui-table__th">Номер</th>
        <th class="tui-table__th">Прицеп</th>
        <th class="tui-table__th">Номер прицепа</th>
        <th class="tui-table__th tui-table__th_last"></th>
    </tr>
    <tr *ngFor="let item of data$ | async" class="tui-table__tr tui-table__tr_border_none">
        <td class="tui-table__td tui-table__td_first">{{item.brand}}</td>
        <td class="tui-table__td">{{item.model}}</td>
        <td class="tui-table__td">{{item.number}}</td>
        <td class="tui-table__td">{{item.trail}}</td>
        <td class="tui-table__td">{{item.trailNumber}}</td>
        <td class="tui-table__td tui-table__td_last">
            <tui-hosted-dropdown
                [(open)]="menu[item.id!]"
                class="menu tui-space_right-1"
                tuiDropdownAlign="left"
                [content]="menuTpl"
            >
                <button
                    tuiIconButton
                    icon="tuiIconMoreVer"
                    shape="rounded"
                    appearance="icon"
                    size="xs"
                ></button>
            </tui-hosted-dropdown>
        </td>
    </tr>
    </tbody>
</table>


<ng-template #menuTpl>
    <tui-data-list>
        <button
            *ngFor="let item of context"
            tuiOption
            (click)="item.action()"
        >
            {{item.label}}
        </button>
    </tui-data-list>
</ng-template>
