<mnr-crm-back-nav
    class="tui-space_bottom-8"
    (click)="back()"
></mnr-crm-back-nav>

<form [formGroup]="form">
    <div class="tui-row tui-row_adaptive">
        <div class="tui-col_lg-6 tui-col_md-8 tui-col_xs-12">
            <h3 class="tui-form__header tui-form__header_margin-top_none">Заполните форму</h3>
            <div class="tui-form__row">
                <tui-input
                    formControlName="name"
                >
                    Наименование
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="name"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="address"
                >
                    Адрес
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="address"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="inn"
                >
                    ИНН
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="inn"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="kpp"
                >
                    КПП
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="kpp"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="ogrn"
                >
                    ОГРН
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="ogrn"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="okpo"
                >
                    ОКПО
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="okpo"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input-phone formControlName="phone">
                    Телефон
                    <span class="tui-required"></span>
                    <input
                        tuiTextfield
                        autocomplete="tel"
                    />
                </tui-input-phone>
                <tui-error
                    formControlName="phone"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__buttons">
                <button
                    tuiButton
                    size="l"
                    type="submit"
                    class="tui-form__button"
                    (click)="submit()"
                >
                    Подтвердить
                </button>
                <button
                    tuiButton
                    type="button"
                    appearance="flat"
                    size="l"
                    class="tui-form__button"
                    (click)="back()"
                >
                    Отмена
                </button>
            </div>
        </div>
    </div>
</form>
