<mnr-crm-back-nav
    class="tui-space_bottom-8"
    (click)="back()"
></mnr-crm-back-nav>

<form [formGroup]="form">
    <div class="tui-row tui-row_adaptive">
        <div class="tui-col_lg-6 tui-col_md-8 tui-col_xs-12">
            <h3 class="tui-form__header tui-form__header_margin-top_none">Заполните форму</h3>
            <div class="tui-form__row">
                <tui-input
                    formControlName="company"
                >
                    Наименование
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="company"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="fuel"
                >
                    Адрес
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="fuel"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="count"
                >
                    ИНН
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="count"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="density"
                >
                    КПП
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="density"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="temperature"
                >
                    ОГРН
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="temperature"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input
                    formControlName="type"
                >
                    ОКПО
                    <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="type"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__row">
                <tui-input-date
                    tuiUnfinishedValidator="Finish filling the field"
                    formControlName="date"
                >
                    Дата
                    <span class="tui-required"></span>
                </tui-input-date>
                <tui-error
                    formControlName="date"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>

            <div class="tui-form__buttons">
                <button
                    tuiButton
                    size="l"
                    type="submit"
                    class="tui-form__button"
                    (click)="submit()"
                >
                    Подтвердить
                </button>
                <button
                    tuiButton
                    type="button"
                    appearance="flat"
                    size="l"
                    class="tui-form__button"
                    (click)="back()"
                >
                    Отмена
                </button>
            </div>
        </div>
    </div>
</form>
