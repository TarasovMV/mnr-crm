<div class="tui-text_h3 tui-space_bottom-8">Поступления</div>

<div class="row tui-space_bottom-8">
    <button
        tuiButton
        size="m"
        iconRight="tuiIconPlus"
        (click)="create()"
    >Добавить</button>
</div>

<table class="tui-table">
    <tbody>
    <tr class="tui-table__tr tui-table__tr_border_none">
        <th class="tui-table__th tui-table__th_first">ID</th>
        <th class="tui-table__th">Компания</th>
        <th class="tui-table__th">Топливо</th>
        <th class="tui-table__th">Количество</th>
        <th class="tui-table__th">Плотность</th>
        <th class="tui-table__th">Температура</th>
        <th class="tui-table__th">Тип</th>
        <th class="tui-table__th tui-table__th_last">Дата</th>
    </tr>
    <tr *ngFor="let item of data$ | async" class="tui-table__tr tui-table__tr_border_none">
        <td class="tui-table__td tui-table__td_first">{{item.id}}</td>
        <td class="tui-table__td">{{item.company}}</td>
        <td class="tui-table__td">{{item.fuel}}</td>
        <td class="tui-table__td">{{item.count}}</td>
        <td class="tui-table__td">{{item.density}}</td>
        <td class="tui-table__td">{{item.temperature}}</td>
        <td class="tui-table__td">{{item.type}}</td>
        <td class="tui-table__td tui-table__td_last">{{item.date | date: "dd.MM.yyyy"}}</td>
    </tr>
    </tbody>
</table>
