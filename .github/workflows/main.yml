name: Check-affected

on:
  push:
    branches:
      - main

jobs:
  install:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install
        run: npm ci --legacy-peer-deps
      - name: caching
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}


  affected:

    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: restore cache
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: get affected
        run: npm run nx print-affected --type=app --select=projects




